name: Auto Version Bump

# #028 - Semantic Versioning Automation
# Automatically bumps version based on conventional commits when merging to master

on:
  push:
    branches:
      - master
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Para criar tags e commits

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run version bump script
        id: bump
        run: |
          node scripts/bump-version.js

          # Check if version changed
          if git diff --quiet app/build.gradle.kts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Extract new version
            NEW_VERSION=$(grep 'versionName =' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Commit and tag
        if: steps.bump.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add app/build.gradle.kts
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"

          git tag "v${{ steps.bump.outputs.version }}"

          git push origin master --tags

      - name: Create GitHub Release
        if: steps.bump.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          release_name: Release v${{ steps.bump.outputs.version }}
          body: |
            ## What's Changed

            Auto-generated release from conventional commits.

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false
