name: Android CI

on:
  push:
    branches: [ master, develop, feature/*, release/* ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Create google-services.json placeholder
        run: |
          mkdir -p app
          echo '{"project_info":{"project_number":"000000000000","project_id":"placeholder"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.futebadosparcas"}},"api_key":[{"current_key":"placeholder"}]}]}' > app/google-services.json

      - name: Run Lint
        run: ./gradlew lint

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Create google-services.json placeholder
        run: |
          mkdir -p app
          echo '{"project_info":{"project_number":"000000000000","project_id":"placeholder"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.futebadosparcas"}},"api_key":[{"current_key":"placeholder"}]}]}' > app/google-services.json

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-report
          path: app/build/reports/tests/
          retention-days: 7

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Create google-services.json placeholder
        run: |
          mkdir -p app
          echo '{"project_info":{"project_number":"000000000000","project_id":"placeholder"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.futebadosparcas"}},"api_key":[{"current_key":"placeholder"}]}]}' > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
