name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v6
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download AAB
        uses: actions/download-artifact@v7
        with:
          name: app-release-aab
          path: ./

      - name: Download APK
        uses: actions/download-artifact@v7
        with:
          name: app-release-apk
          path: ./

      - name: Generate Changelog
        id: changelog
        run: |
          # Pegar commits desde √∫ltima tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges ${PREVIOUS_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## üöÄ Release ${{ github.ref_name }}

            ### üìù Changelog
            ${{ steps.changelog.outputs.changelog }}

            ### üì¶ Arquivos
            - **app-release.aab** - Para upload na Play Store
            - **app-release.apk** - Para instala√ß√£o direta

            ### üì± Download
            [Google Play Store](https://play.google.com/store/apps/details?id=com.futebadosparcas)
          files: |
            app-release.aab
            app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
