name: iOS Build & Test

on:
  push:
    branches: [ master, feature/*, release/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  kmp-shared-tests:
    name: KMP Shared Unit Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run shared commonTest (JVM)
        run: ./gradlew :shared:testDebugUnitTest --stacktrace

      - name: Run shared iOS Simulator tests
        run: ./gradlew :shared:iosSimulatorArm64Test --stacktrace
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: kmp-test-results
          path: |
            shared/build/reports/tests/
            shared/build/test-results/
          retention-days: 7

  build-shared-framework:
    name: Build Shared KMP Framework
    runs-on: macos-14
    needs: kmp-shared-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build shared framework for iOS Simulator
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64

      - name: Build shared framework for iOS Device
        run: ./gradlew :shared:linkDebugFrameworkIosArm64

      - name: Build ComposeApp framework for iOS Simulator
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64
        continue-on-error: true

      - name: Upload framework artifacts
        uses: actions/upload-artifact@v6
        with:
          name: shared-frameworks
          path: |
            shared/build/bin/iosSimulatorArm64/debugFramework/shared.framework
            shared/build/bin/iosArm64/debugFramework/shared.framework
          retention-days: 7

  build-ios-app:
    name: Build iOS App
    runs-on: macos-14
    needs: build-shared-framework
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download shared frameworks
        uses: actions/download-artifact@v4
        with:
          name: shared-frameworks
          path: shared/build/bin/

      - name: Install CocoaPods
        run: |
          cd iosApp
          pod install

      - name: Build iOS App (Simulator)
        run: |
          xcodebuild -workspace iosApp/iosApp.xcworkspace \
                     -scheme iosApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
                     -configuration Debug \
                     clean build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            DerivedData/Logs/
          retention-days: 3

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [kmp-shared-tests, build-shared-framework, build-ios-app]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "KMP Tests: ${{ needs.kmp-shared-tests.result }}"
          echo "Framework Build: ${{ needs.build-shared-framework.result }}"
          echo "iOS App Build: ${{ needs.build-ios-app.result }}"

          if [ "${{ needs.kmp-shared-tests.result }}" == "success" ] && \
             [ "${{ needs.build-shared-framework.result }}" == "success" ] && \
             [ "${{ needs.build-ios-app.result }}" == "success" ]; then
            echo "iOS pipeline succeeded!"
          else
            echo "iOS pipeline had failures"
            exit 1
          fi
