name: iOS Build & Test

on:
  push:
    branches: [ master, feature/*, release/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-shared-framework:
    name: Build Shared KMP Framework
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build shared framework for iOS Simulator
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64

      - name: Build shared framework for iOS Device
        run: ./gradlew :shared:linkDebugFrameworkIosArm64

      - name: Upload framework artifacts
        uses: actions/upload-artifact@v6
        with:
          name: shared-frameworks
          path: |
            shared/build/bin/iosSimulatorArm64/debugFramework/shared.framework
            shared/build/bin/iosArm64/debugFramework/shared.framework
          retention-days: 7

  build-ios-app:
    name: Build iOS App
    runs-on: macos-14
    needs: build-shared-framework
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Download shared frameworks
        uses: actions/download-artifact@v7
        with:
          name: shared-frameworks
          path: shared/build/bin/

      - name: Install CocoaPods
        run: |
          cd iosApp
          pod install

      - name: Build iOS App (Simulator)
        run: |
          xcodebuild -workspace iosApp/iosApp.xcworkspace \
                     -scheme iosApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
                     -configuration Debug \
                     clean build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            DerivedData/Logs/
          retention-days: 3

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-shared-framework, build-ios-app]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-ios-app.result }}" == "success" ]; then
            echo "✅ iOS build succeeded!"
          else
            echo "❌ iOS build failed"
            exit 1
          fi
