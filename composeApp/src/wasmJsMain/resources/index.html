<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#58CC02">
    <meta name="description" content="Gerencie suas peladas com gamificação - Futeba dos Parças">

    <title>Futeba dos Parças</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Preload wasmJs binary para performance -->
    <link rel="modulepreload" href="composeApp.wasm" as="fetch" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
        }

        /* Splash enquanto o wasmJs carrega */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: #58CC02;
            font-family: system-ui, -apple-system, sans-serif;
            gap: 16px;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-icon {
            font-size: 64px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        #loading-text {
            font-size: 24px;
            font-weight: bold;
        }

        #loading-subtitle {
            font-size: 14px;
            color: #888;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ComposeViewport renderiza diretamente no body (CMP 1.10.0+) */
    </style>
</head>
<body>
    <!-- Splash de carregamento -->
    <div id="loading">
        <div id="loading-icon">⚽</div>
        <div id="loading-text">Futeba dos Parças</div>
        <div id="loading-subtitle">Carregando...</div>
    </div>

    <!-- ComposeViewport renderiza no body diretamente (CMP 1.10.0+) -->

    <script src="skiko.js"></script>
    <script src="composeApp.js"></script>
    <script>
        // Esconder splash quando o app Compose estiver pronto
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                    setTimeout(function() { loading.remove(); }, 300);
                }
            }, 500);
        });

        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(reg) { console.log('SW registrado:', reg.scope); })
                    .catch(function(err) { console.log('SW falhou:', err); });
            });
        }
    </script>
</body>
</html>
